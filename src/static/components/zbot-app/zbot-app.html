<link src="../polymer/polymer.html">
<link rel="import" href="zbot-toolbar.html">
<link rel="import" href="../core-pages/core-pages.html">
<link rel="import" href="../core-animated-pages/core-animated-pages.html">
<link rel="import" href="./pages/home-page.html">
<link rel="import" href="./pages/todo-page.html">
<link rel="import" href="./pages/about-page.html">
<link rel="import" href="../core-media-query/core-media-query.html">
<link rel="import" href="../paper-shadow/paper-shadow.html">

<polymer-element name="zbot-app" layout vertical flex fit>
    <template>
        
        <style>
            core-animated-pages {
                height: 100%;
                margin: 5px;
            }
            
            paper-shadow {
                background-color: #efefef;
                height: auto;
                margin 10px;
            }
        </style>
        
        <core-media-query query="max-width: 640px" queryMatches='{{phoneScreen}}'></core-media-query>
        <zbot-toolbar selected="{{selected}}" isPhone="{{phoneScreen}}"></zbot-toolbar>
        
        <div horizontal layout flex>
            <template if="{{!phoneScreen}}">
                <div flex></div>
            </template>
                <paper-shadow z="2" layout vertical style="margin:10px 0px 10px 0;" flex three>
                    <core-animated-pages selected="{{selected}}" transitions="cross-fade">
                         <section>
                             <!--<paper-shadow z="2" layout vertical fit style="margin:10px 0px 10px 0;" cross-fade>-->
                                <x-home-page cross-fade style="margin:16px;"></x-home-page>
                             <!--</paper-shadow>-->
                         </section>
                         <section>
                                <x-todo-page cross-fade style="margin:16px;"></x-todo-page>
                         </section>
                         <section>
                                <x-about-page cross-fade style="margin:16px;"></x-about-page>
                         </section>
                        </core-animated-pages>
            </paper-shadow>
                
            <template if="{{!phoneScreen}}">
                <div flex></div>
            </template>
        </div>
        
    </template>
    <script>
    Polymer({
        selected : "0"
    })
    
    </script>
</polymer-element>
